<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- <title>Registration Form in HTML CSS</title> -->
<!-- Custom CSS File -->
<link rel="stylesheet" href="login.css">
</head>
<body>
<section class="container">
    <header>CREATE ACCOUNT</header>
    <form action="process_registration.php" method="POST" class="form">
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" name="full_name" required>
        </div>
        <div class="input-box">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email address" name="email" required>
        </div>
        <div class="column">
            <div class="input-box">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter phone number" name="phone_number" required>
            </div>
            <div class="input-box">
                <label>Birth Date</label>
                <input type="date" placeholder="Enter birth date" name="birth_date" required>
            </div>
        </div>
        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" value="male" checked />
                    <label for="check-male">male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" name="gender" value="female" />
                    <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-other" name="gender" value="prefer_not_to_say" />
                    <label for="check-other">prefer not to say</label>
                </div>
            </div>
        </div>
        <div class="input-box address">
            <label>Address</label>
            <input type="text" placeholder="Enter street address" name="address_line1" required>
            <input type="text" placeholder="Enter street address line 2" name="address_line2" required>
            <div class="column">
                <div class="select-box">
                    <select name="country">
                        <option hidden>Country</option>
                        <option>America</option>
                        <option>Japan</option>
                        <option>India</option>
                        <option>Nepal</option>
                    </select>
                </div>
                <input type="text" placeholder="Enter your city" name="city" required>
            </div>
            <div class="column">
                <input type="text" placeholder="Enter your region" name="region" required>
                <input type="number" placeholder="Enter postal code" name="postal_code" required>
            </div>
        </div>
        <button type="submit">Submit</button>
        <button onclick="window.location.href='homepage.html'" type="button">Back to website</button>
    </form>
</section>
</body>
</html>
