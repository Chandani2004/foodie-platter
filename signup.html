<!-- Custom CSS File -->
<link rel="stylesheet" href="login.css">
</head>
<body>
<section class="container">
    <header>Sign in</header>
    <form action="login.php" method="POST" class="form">
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="User name" name="username" required>
        </div>
        <div class="input-box">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email address" name="email" required>
        </div>
        <div class="column">
            <div class="input-box">
                <label>Phone Number</label>
                <input type="number" placeholder="Enter phone number" name="phone_number" required>
            </div>
        </div>
        <button onclick="window.location.href='payment.html'" type="button">Place order</button>
        <button onclick="window.location.href='homepage.html'" type="button">Back to website</button>
    </form>
</section>
</body>
</html>
